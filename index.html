<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prpduct Total Bill</title>
    <!-- default css -->
    <link rel="stylesheet" href="css/style.css">


    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container bg-dark p-5 ">
        <div class="input-group mb-3">
            <label class="input-group-text" for="laptop_section">Laptop</label>
            <input type="number" placeholder="Laptop Price" id="laptop_section" class="form-control">
          </div>
          
          <div class="input-group mb-3">
            <label class="input-group-text" for="clock_section">Clock</label>
            <input type="number" placeholder="Clock Price" id="clock_section" class="form-control">
          </div>
          
          <div class="input-group mb-3">
            <label class="input-group-text" for="phone_section">Phone</label>
            <input type="number" placeholder="Phone Price" id="phone_section" class="form-control">
          </div>
          
         <button class="btn btn-primary" id="submit_button">Submit</button><br><br><br>
         <div class="result"></div>
    </div>


    

    <!-- default js file -->
    <script src="js/main.js"></script>
    
</body>
</html>
